{% extends 'events/base.html' %}

{% block content %}
	<div class="card">
		<div class="card-header">
	    {{ venue }}
	  	</div>
	  	<div class="card-body">
	    	<h5 class="card-title">{{ event.venue }}</h5>
	    	<p class="card-text">
	    		<ul>
	    			{{ venue.address }}<br>
					{{ venue.zip_code }}<br>
					{{ venue.phone }}<br>
					<a href="{{ venue.web }}">{{ venue.web }}</a><br>
					{{ venue.email_address }}<br>
					<div style="background-color:#f0f0f9; margin-right: 55em;">Owner: {{ venue_owner }}</div>
				</ul>
	    	</p>
	  	</div>
	</div>
{% endblock %}
